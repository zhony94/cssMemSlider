<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="radio" id="r1" checked>
        <input type="radio" name="radio" id="r2">
        <input type="radio" name="radio" id="r3">
        <input type="radio" name="radio" id="r4">
        <div class="slides">
            <div class="slide s1"><img src="./assets/1.png" alt=""></div>
            <div class="slide"><img src="./assets/2.jpg" alt=""></div>
            <div class="slide"><img src="./assets/3.jpg" alt=""></div>
            <div class="slide"><img src="./assets/4.png" alt=""></div>
        </div>
        <div class="text-control-wrapper">
            <div class="slider-text">
                <p class="text t1">Tesla truck backend humor</p>
                <p class="text">Complexity of buttons</p>
                <p class="text">Backend vs Frontend</p>
                <p class="text">Expectation vs Reality</p>
            </div>
        </div>
        <div class="slider-controller">
            <label for="r1" class="round b1"></label>
            <label for="r2" class="round b2"></label>
            <label for="r3" class="round b3"></label>
            <label for="r4" class="round b4"></label>
        </div>
        
    </div>
    
</body>
</html>
